<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Aluno - Nago Capoeira</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Painel do Aluno</h1>
        <nav>
            <ul>
                <li><a href="#perfil">Meu Perfil</a></li>
                <li><a href="#pagamentos">Pagamentos</a></li>
                <li><a href="#treinos">Treinos</a></li>
                <li><a href="#" id="logout">Sair</a></li>
            </ul>
        </nav>
    </header>

    <section id="perfil">
        <h2>Meu Perfil</h2>
        <img id="user-foto" src="default-avatar.png" alt="Foto do usuário">
        <p><strong>Nome:</strong> <span id="user-nome"></span></p>
        <p><strong>Email:</strong> <span id="user-email"></span></p>
        <button id="editar-perfil">Editar Perfil</button>
    </section>
    
    <section id="pagamentos">
        <h2>Pagamentos</h2>
        <ul id="pagamentos-list">
            <li>Carregando pagamentos...</li>
        </ul>
        <button id="pagar-mensalidade">Pagar Mensalidade</button>
    </section>

    <section id="treinos">
        <h2>Próximos Treinos</h2>
        <ul id="treinos-list">
            <li>Carregando treinos...</li>
        </ul>
        <button id="confirmar-presenca">Confirmar Presença</button>
    </section>

    <footer>
        <p>&copy; 2025 Nago Capoeira Campina Grande - Todos os direitos reservados.</p>
    </footer>
    
    <script type="module" src="dashboard.js"></script>
</body>
</html>
